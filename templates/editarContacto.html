{% extends 'layout.html '%}

{% block body %}


<div class="col-md-4 offset-md-4">

    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>ESTAS EDITANDO A {{contact.1}} CON CODIGO {{contact.0}}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>



    <div class="card card-body">
        <form action="/actualizar/{{contact.0}}" method="POST" class="formulario">
            <div class="form-group">
                <input type="text" name="nombre" placeholder="Nombre" value="{{contact.1}}" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="telefono" placeholder="Telefono" value="{{contact.2}}" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="correo" placeholder="Correo" value="{{contact.3}}" class="form-control">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block boton">Editar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
